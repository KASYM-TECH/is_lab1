name: CI/CD Pipeline with Security Scanning

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run OWASP Dependency-Check
        uses: dependency-check/action@v2
        with:
          project: 'GoProject'
          scan: './'  # Сканируем весь проект
          format: 'ALL' # Генерируем HTML, XML, JSON отчеты
          failOnCVSS: '7' # Workflow провалится при критических уязвимостях

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report.*

  security-scanning:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.25]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -fmt=html -out=gosec-report.html ./...

      - name: Upload Gosec Report
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.html