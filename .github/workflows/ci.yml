name: CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # -------------------------------
  # Job: Setup
  # -------------------------------
  setup:
    name: Setup Go Modules
    runs-on: ubuntu-latest
    outputs:
      go-mod-timestamp: ${{ steps.go-mod.outputs.timestamp }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v3 to v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Download dependencies
        run: go mod download

  # -------------------------------
  # Job: Tests
  # -------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v3 to v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Run tests
        run: go test -v ./...

  # -------------------------------
  # Job: Build
  # -------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Build binary
        run: go build -o myapp